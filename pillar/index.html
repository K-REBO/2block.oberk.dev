<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
	<title>Wed Aug  4 01:52:11 PM JST 2021</title>
  </head>
<body>
  	<a-scene  vr-mode-ui="enabled: false">

		<a-assets>
			<a-asset-item id="demo-obj" src="saved.obj"></a-asset-item>
			<a-asset-item id="demo-mtl" src="saved.mtl"></a-asset-item>
		</a-assets>
	

  	  	<a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; maxPolarAngle:180; minDistance: 0.5; maxDistance: 200; initialPosition: 0 0 30"></a-entity>    
		
			<a-obj-model position="0 -10 0" scale="2 2 2" src="#demo-obj" mtl="#demo-mtl"></a-obj-model>
		
  	  	<a-sky color="#9EA1E7"></a-sky>
  	</a-scene>
</body>
</html>
